<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Odin's Admin Dashboard</title>
</head>

<body>
    <div id="body">
        <div id="header">
            <div id="searchbar">
                <img src="./img/search.svg" alt="search">
                <input type="text" name="search" id="search">
            </div>
            <div id="profile">
                <img src="./img/bell-ring.svg" alt="notification-img" id="notification-img">
                <img src="./img/profile.png" alt="profile-img" id="profile-img">
                <div id="profile-name">John Doe</div>
            </div>
            <div id="hello">
                <img src="./img/profile.png" alt="hello-profile-img" id="hello-profile-img">
                <div>
                    <div id="hello-text">Hello there,</div>
                    <div id="hello-profile-name">John Doe (@JohnDoe)</div>
                </div>
            </div>
            <div id="buttons">
                <button id="new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>
        </div>

        <div id="sidebar">
            <div id="logo">
                <h1>Dashboard</h1>
            </div>
            <div id="menu">
                <li>
                    <ul>Home</ul>
                    <ul>Profile</ul>
                    <ul>Messages</ul>
                    <ul>History</ul>
                    <ul>Tasks</ul>
                    <ul>Communities</ul>
                </li>
            </div>
            <div id="other">
                <li>
                    <ul>Settings</ul>
                    <ul>Support</ul>
                    <ul>Privacy</ul>
                </li>
            </div>
        </div>

        <div id="content">
        </div>
    </div>
</body>

</html>
