<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Odin's Admin Dashboard</title>
</head>

<body>
    <div id="body">
        <div id="header">
            <div id="searchbar">
                <img src="./img/search.png" alt="search">
                <input type="text" name="search" id="search">
            </div>
            <div id="profile">
                <img src="./img/notification.png" alt="notification-img" id="notification-img">
                <img src="./img/profile.png" alt="profile-img" id="profile-img">
                <div id="profile-name">John Doe</div>
            </div>
            <div id="hello">
                <img src="./img/profile.png" alt="hello-profile-img" id="hello-profile-img">
                <div>
                    <div id="hello-text">Hello there,</div>
                    <div id="hello-profile-name">John Doe (@JohnDoe)</div>
                </div>
            </div>
            <div id="buttons">
                <button id="new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>
        </div>

        <div id="sidebar">
            <div id="logo">
                <img src="./img/logo.png" alt="Dashboard logo">
                <h1>Dashboard</h1>
            </div>
            <div id="menu">
                <li>
                    <ul><img src="./img/ul/ul-home.png" alt="home-logo">Home</ul>
                    <ul><img src="./img/ul/ul-profile.png" alt="profile-logo">Profile</ul>
                    <ul><img src="./img/ul/ul-messages.png" alt="messages-logo">Messages</ul>
                    <ul><img src="./img/ul/ul-history.png" alt="history-logo">History</ul>
                    <ul><img src="./img/ul/ul-tasks.png" alt="tasks-logo">Tasks</ul>
                    <ul><img src="./img/ul/ul-communities.png" alt="communities-logo">Communities</ul>
                </li>
            </div>
            <div id="other">
                <li>
                    <ul><img src="./img/ul/ul-settings.png" alt="settings-logo">Settings</ul>
                    <ul><img src="./img/ul/ul-support.png" alt="support-logo">Support</ul>
                    <ul><img src="./img/ul/ul-privacy.png" alt="privacy-logo">Privacy</ul>
                </li>
            </div>
        </div>

        <div id="content">

        </div>
    </div>
</body>

</html>
